<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?</a>
    </header>
    <main class="main">
      <section class="section" id="add-item">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="text new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <section class="section" id="inc-tasks">
        <article class="article">
          <input class="checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove" src="./remove.svg" alt="Remove button">
          </button>
        </article>
        <article class="article edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="remove" src="./remove.svg" alt="Remove button">
          </button>
        </article>
      </section>
      <h3 class="title">Completed</h3>
      <section class="section" id="done-tasks">
        <article class="article">
          <input class="checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove" src="./remove.svg" alt="Remove button">
          </button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
